name: Test for mobile

on:
  push:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  android-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Sync capacitor
        run: |
          npm run cap:sync
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "oracle"
          cache: gradle

      - name: Run check
        working-directory: android
        run: ./gradlew check
